<div class="card">
  <div class="card-header">
    <h4 class="card-title">Porcentaje de Citas por Estado</h4>
  </div>
  <div class="card-body">
    <div id="area" style="min-height: 365px">
      <apx-chart
        [series]="series"
        [chart]="chart"
        [labels]="labels"
        [colors]="colors"
        [legend]="legend"
        [responsive]="responsive"
        [autoUpdateSeries]="true"
        [noData]="noData"
      ></apx-chart>
    </div>
  </div>
</div>
