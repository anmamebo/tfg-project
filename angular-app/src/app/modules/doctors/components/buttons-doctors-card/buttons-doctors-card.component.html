<div class="row justify-content-between">
  <div class="col-sm-8">
    <app-generic-card [hasCardHeader]="false">
      <div class="row justify-content-around">
        <a
          [routerLink]="['/medicos/horarios/', doctorId]"
          class="btn btn-primary col-xl-3 col-lg-4 mb-2 mb-lg-0 me-0"
        >
          Horarios
        </a>
      </div>
    </app-generic-card>
  </div>

  <div class="col-sm-4">
    <app-generic-card [hasCardHeader]="false">
      <div class="row justify-content-around">
        <a
          [routerLink]="['/medicos/editar/', doctorId]"
          class="btn btn-light col-lg-5 mb-2 mb-lg-0"
        >
          Editar
        </a>

        <ng-container *ngIf="isActive; else notActive">
          <a class="btn btn-danger col-lg-5" (click)="deleteDoctor(doctorId)">
            Eliminar
          </a>
        </ng-container>

        <ng-template #notActive>
          <a
            class="btn btn-warning col-lg-5"
            (click)="activateDoctor(doctorId)"
          >
            Activar
          </a>
        </ng-template>
      </div>
    </app-generic-card>
  </div>
</div>
