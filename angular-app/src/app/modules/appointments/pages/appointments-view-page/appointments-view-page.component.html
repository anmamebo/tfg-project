<app-generic-page
  [pageTitle]="pageTitle"
  [pageDescription]="pageDescription"
  [breadcrumbData]="breadcrumbData"
>
  <div class="page-content">
    <ng-container *ngIf="appointment && appointment.patient">
      <section class="section">
        <div class="row">
          <div class="col-12">
            <app-view-info-status-appointments-card
              [appointment]="appointment"
              (refreshAppointment)="onRefreshAppointment()"
            ></app-view-info-status-appointments-card>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="row">
          <!-- Información del paciente -->
          <div class="col-lg-6">
            <app-view-patient-appointments-card
              [patient]="appointment.patient"
            ></app-view-patient-appointments-card>
          </div>

          <!-- Motivo y observaciones de la cita -->
          <div class="col-lg-6">
            <app-view-reason-observations-appointments-card
              [appointment]="appointment"
              (refreshAppointment)="onRefreshAppointment()"
            ></app-view-reason-observations-appointments-card>
          </div>
        </div>

        <!-- Tratamientos -->
        <div class="col-xxl-6">
          <app-view-treatments-appointments-card
            [appointment]="appointment"
          ></app-view-treatments-appointments-card>
        </div>

        <!-- Pruebas médicas -->
      </section>
    </ng-container>
  </div>
</app-generic-page>
