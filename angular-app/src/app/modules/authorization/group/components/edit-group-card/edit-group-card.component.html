<app-generic-card [title]="titleCard">
  <div class="card-content">
    <!-- Formulario -->
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="editGroupForm"
      class="form form-horizontal"
    >
      <div class="form-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="group-name">Nombre</label>
              <input
                type="text"
                formControlName="name"
                id="group-name"
                class="form-control"
                placeholder="Nombre"
                [ngClass]="{
                  'is-invalid': submitted && form.get('name')?.errors
                }"
              />

              <app-form-errors
                [control]="form.get('name')"
                [submitted]="submitted"
              ></app-form-errors>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-1 mb-1">
              Actualizar
            </button>
            <button type="reset" class="btn btn-light-secondary me-1 mb-1">
              Vaciar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-generic-card>
