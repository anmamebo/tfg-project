<app-generic-card [title]="titleCard">
  <div class="card-content">

    <ng-container *ngIf="groups">

      <app-generic-table [stripped]="true" [columns]="columns" [data]="groups" [actions]="true" [actionsUrls]="actionsUrls" (onDeleteEvent)="deleteGroup($event)"></app-generic-table>

      <app-pagination (pageEmitter)="goToPage($event)" [page]="page" [totalPages]="totalPages" [numItems]="numGroups"></app-pagination>

    </ng-container>

  </div>
</app-generic-card>
