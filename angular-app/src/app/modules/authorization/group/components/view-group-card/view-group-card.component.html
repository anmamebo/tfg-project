<app-generic-card [title]="titleCard">
  <div class="card-content">
    <div *ngIf="group; else loading" class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            [attr.readonly]="true"
            [value]="group.id"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [attr.readonly]="true"
            [value]="group.name"
          />
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="row">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </ng-template>
  </div>
</app-generic-card>
