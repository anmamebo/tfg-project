<app-generic-card [title]="titleCard">
  <!-- Formulario -->
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="createGroupForm"
    class="form form-horizontal"
  >
    <div class="form-body">
      <div class="row">
        <div class="col-lg-1">
          <label for="group-name">Nombre</label>
        </div>
        <div class="col-md-5 col-sm-8 form-group">
          <input
            type="text"
            formControlName="name"
            id="group-name"
            class="form-control"
            placeholder="Nombre"
            [ngClass]="{
              'is-invalid': submitted && form.get('name')?.errors
            }"
          />

          <app-form-errors
            [control]="form.get('name')"
            [submitted]="submitted"
          ></app-form-errors>
        </div>
        <div class="col-md-2 col">
          <button type="submit" class="w-100 btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
  </form>
</app-generic-card>
