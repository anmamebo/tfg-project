<app-generic-page
  [pageTitle]="pageTitle"
  [pageDescription]="pageDescription"
  [breadcrumbData]="breadcrumbData"
>
  <section class="section">
    <div class="row">
      <div class="col-12">
        <app-create-group-card
          (groupCreated)="updateGroupList()"
        ></app-create-group-card>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="row">
      <div class="col-12">
        <app-generic-list-card
          [entityData]="entityData"
        ></app-generic-list-card>
      </div>
    </div>
  </section>
</app-generic-page>
