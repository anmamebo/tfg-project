<app-generic-page [pageTitle]="pageTitle" [pageDescription]="pageDescription" [breadcrumbData]="breadcrumbData">
  <div class="page-content">

    <section class="section">
      <div class="row">
        <div class="col-12">
  
          <app-create-group-card (groupCreated)="updateGroupList()"></app-create-group-card>
          
        </div>
      </div>
    </section>
  
    <section class="section">
      <div class="row">
        <div class="col-12">
  
          <app-list-group-card></app-list-group-card>
  
        </div>
      </div>
    </section>

  </div>
</app-generic-page>
