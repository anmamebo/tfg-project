<app-generic-page [pageTitle]="pageTitle" [pageDescription]="pageDescription" [breadcrumbData]="breadcrumbData">
  <div class="page-content">

    <section class="section">
      <div class="row">
        <div class="col-12">

          <ng-container *ngIf="group">
            <app-edit-group-card [group]="group" (groupEditedEvent)="getGroup($event)"></app-edit-group-card>
          </ng-container>

        </div>
      </div>
    </section>

  </div>
</app-generic-page>
