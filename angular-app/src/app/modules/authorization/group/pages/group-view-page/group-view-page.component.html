<app-generic-page
  [pageTitle]="pageTitle"
  [pageDescription]="pageDescription"
  [breadcrumbData]="breadcrumbData"
>
  <section class="section">
    <div class="row">
      <div class="col-12">
        <ng-container *ngIf="group">
          <app-view-group-card [group]="group"></app-view-group-card>
        </ng-container>
      </div>
    </div>
  </section>
</app-generic-page>
