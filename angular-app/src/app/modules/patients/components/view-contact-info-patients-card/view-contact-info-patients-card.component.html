<app-generic-card [title]="titleCard">
  <div class="card-content">

    <div class="row">

      <div class="col-12">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" [attr.readonly]="true" [value]="patient?.user?.username">
        </div>
      </div>

      <div class="col-lg-12 col-md-6 col-12">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" [attr.readonly]="true" [value]="patient?.user?.email">
        </div>
      </div>

      <div class="col-lg-12 col-md-6 col-12">
        <div class="form-group">
          <label for="phone">Nº de teléfono</label>
          <input type="text" class="form-control" id="phone" [attr.readonly]="true" [value]="patient?.phone">
        </div>
      </div>

    </div>

  </div>
</app-generic-card>
