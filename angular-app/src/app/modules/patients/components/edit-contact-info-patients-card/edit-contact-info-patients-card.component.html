<app-generic-card [title]="titleCard">
  <div class="card-content">
    
    <form (ngSubmit)="onSubmit()" [formGroup]="editContactInfoPatientForm" class="form form-horizontal">
      <div class="form-body">
        <div class="row">

          <!-- Nombre de usuario -->
          <div class="col-12">
            <div class="form-group">
              <label for="username">Nombre de usuario*</label>
              <input type="text" formControlName="username" class="form-control" id="username" [attr.readonly]="true" placeholder="Nombre de usuario" 
                [value]="patient?.user?.username" [ngClass]="{ 'is-invalid': submitted && form['username'].errors }">
              <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
                <div *ngIf="form['username'].errors['required']">El nombre de usuario es obligatorio</div>
              </div>
            </div>
          </div>
    
          <!-- Email -->
          <div class="col-lg-12 col-md-6 col-12">
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email" 
                [value]="patient?.user?.email" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }">
              <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                <div *ngIf="form['email'].errors['required']">El nombre de usuario es obligatorio</div>
                <div *ngIf="form['email'].errors['email']">Correo electrónico inválido</div>
            </div>
            </div>
          </div>
    
          <!-- Nº de teléfono -->
          <div class="col-lg-12 col-md-6 col-12">
            <div class="form-group">
              <label for="phone">Nº de teléfono</label>
              <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Nº de teléfono" 
                [value]="patient?.phone" [ngClass]="{ 'is-invalid': submitted && form['phone'].errors }">
              <div *ngIf="submitted && form['phone'].errors" class="invalid-feedback">
                <div *ngIf="form['phone'].errors['pattern']">Formato incorrecto</div>
              </div>
            </div>
          </div>

          <!-- Botones -->
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-1 mb-1">Actualizar</button>
          </div>

        </div>
      </div>
    </form>
  
  </div>
</app-generic-card>
