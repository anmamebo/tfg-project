<app-generic-card [title]="titleCard">
  <div class="card-content">

    <div class="row mb-3 justify-content-start">
      <div class="col-lg-4 col md-6 col-12">

        <app-search (searchSubmitted)="onSearchSubmitted($event)"></app-search>

      </div>
    </div>

    <ng-container *ngIf="patients">
    
      <app-generic-table [columns]="columns" [data]="patients" [actions]="true" [actionsUrls]="actionsUrls" (onDeleteEvent)="deletePatient($event)"></app-generic-table>

      <app-elements-per-page (elementsPerPageChangedEvent)="onEntriesPerPageChanged($event)" [totalElements]="numPatients"></app-elements-per-page>

      <app-pagination (pageEmitter)="goToPage($event)" [page]="page" [totalPages]="totalPages" [numItems]="numPatients"></app-pagination>

    </ng-container>

  </div>
</app-generic-card>
