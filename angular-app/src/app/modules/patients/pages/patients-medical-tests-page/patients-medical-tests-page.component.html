<app-generic-page
  [pageTitle]="pageTitle"
  [pageDescription]="pageDescription"
  [breadcrumbData]="breadcrumbData"
>
  <ng-container *ngIf="patient">
    <section class="section">
      <div class="row">
        <div class="col-lg-8">
          <app-view-basic-info-patients-card
            [patient]="patient"
          ></app-view-basic-info-patients-card>
        </div>

        <div class="col-lg-4">
          <app-view-contact-info-patients-card
            [patient]="patient"
          ></app-view-contact-info-patients-card>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="row">
        <div class="col-12">
          <app-list-medical-tests-card
            [patientId]="patient.id"
          ></app-list-medical-tests-card>
        </div>
      </div>
    </section>
  </ng-container>
</app-generic-page>
