<form
  (ngSubmit)="onSubmit()"
  [formGroup]="uploadAttachmentForm"
  class="form form-horizontal text-start"
>
  <div class="form-body">
    <div class="row w-100">
      <!-- Nombre -->
      <div class="col-12">
        <div class="form-group">
          <label for="name">Nombre*</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="name"
            placeholder="Nombre"
            [ngClass]="{
              'is-invalid': submitted && form.get('name')?.errors
            }"
          />

          <app-form-errors
            [control]="form.get('name')"
            [submitted]="submitted"
          ></app-form-errors>
        </div>
      </div>

      <!-- Descripción -->
      <div class="col-12">
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            formControlName="description"
            class="form-control"
            id="description"
            rows="5"
            placeholder="Descripción"
            [ngClass]="{
              'is-invalid': submitted && form.get('description')?.errors
            }"
            style="resize: none"
          ></textarea>

          <app-form-errors
            [control]="form.get('description')"
            [submitted]="submitted"
          ></app-form-errors>
        </div>
      </div>

      <!-- Fichero -->
      <div class="col-12">
        <div class="form-group">
          <label for="file">Fichero*</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            formControlName="file"
            (change)="onFileChange($event)"
            [ngClass]="{
              'is-invalid': submitted && form.get('file')?.errors
            }"
          />

          <app-form-errors
            [control]="form.get('file')"
            [submitted]="submitted"
          ></app-form-errors>
        </div>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex justify-content-end mt-3">
        <button type="reset" class="btn btn-outline-primary me-1">
          Limpiar
        </button>
        <button type="submit" class="btn btn-primary">Subir</button>
      </div>
    </div>
  </div>
</form>
