<form
  (ngSubmit)="onSubmit()"
  [formGroup]="updateMedicalTestForm"
  class="form form-horizontal text-start"
>
  <div class="form-body">
    <div class="row w-100">
      <!-- Nombre -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Nombre*</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="name"
            placeholder="Nombre"
            [ngClass]="{
              'is-invalid': submitted && form.get('name')?.errors
            }"
          />

          <app-form-errors
            [control]="form.get('name')"
            [submitted]="submitted"
          ></app-form-errors>
        </div>
      </div>

      <!-- Descripción -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            formControlName="description"
            class="form-control"
            id="description"
            rows="5"
            placeholder="Descripción"
            [ngClass]="{
              'is-invalid': submitted && form.get('description')?.errors
            }"
            style="resize: none"
          ></textarea>

          <app-form-errors
            [control]="form.get('description')"
            [submitted]="submitted"
          ></app-form-errors>
        </div>
      </div>
    </div>

    <div class="row mt-3 w-100 justify-content-end">
      <div class="col col-sm-3 col-xl-2">
        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
      </div>
    </div>
  </div>
</form>
