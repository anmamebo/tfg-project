<app-generic-card [hasCardHeader]="false">
  <div *ngIf="appointment">
    <div class="row justify-content-between">
      <!-- Motivo -->
      <div class="col-12 mb-5">
        <h4 class="mb-3">Motivo de la cita</h4>
        <p>{{ appointment.reason }}</p>
      </div>
      <div class="col-12">
        <form
          (ngSubmit)="onSubmit()"
          [formGroup]="observationsForm"
          class="form form-horizontal"
        >
          <div class="form-body">
            <div class="row">
              <!-- Observaciones -->
              <div class="col-12">
                <div class="form-group">
                  <!-- Label y bóton -->
                  <div class="row">
                    <div class="col">
                      <h4 class="mb-3">Observaciones</h4>
                    </div>
                    <div class="col text-end">
                      <button type="submit" class="btn btn-primary">
                        Añadir
                      </button>
                    </div>
                  </div>
                  <!-- Textarea -->
                  <textarea
                    formControlName="observations"
                    class="form-control"
                    id="observations"
                    rows="4"
                    placeholder="Añadir observaciones"
                    [ngClass]="{
                      'is-invalid':
                        submitted && form.get('observations')?.errors
                    }"
                    >{{ appointment.observations }}</textarea
                  >

                  <!-- Errores -->
                  <app-form-errors
                    [control]="form.get('observations')"
                    [submitted]="submitted"
                  ></app-form-errors>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-generic-card>
