    <div class="col-12">
      <div class="form-group">
        <label for="id">ID:</label>
        <p class="form-control-static" id="id">
          {{ department.id }}
        </p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <p class="form-control-static" id="name">
          {{ department.name }}
        </p>
      </div>
    </div>

    <div class="col-md-8">
      <div class="form-group">
