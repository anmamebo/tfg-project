<app-generic-card [title]="titleCard">
  <div class="card-content">

    <div class="row">

      <app-generic-table [columns]="columns" [data]="rooms" [stripped]="true"></app-generic-table>

      <app-pagination (pageEmitter)="goToPage($event)" [page]="page" [totalPages]="totalPages" [numItems]="numRooms"></app-pagination>

    </div>

  </div>
</app-generic-card>
