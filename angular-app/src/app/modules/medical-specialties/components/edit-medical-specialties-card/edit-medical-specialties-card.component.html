<app-generic-card [hasCardHeader]="false">
  <form
    *ngIf="medicalSpecialty"
    (ngSubmit)="onSubmit()"
    [formGroup]="editMedicalSpecialtyForm"
    class="form form-horizontal"
  >
    <div class="form-body">
      <div class="row">
        <div class="col-md-6">
          <!-- Nombre -->
          <div class="form-group">
            <label for="name">Nombre*</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
              placeholder="Nombre"
              [ngClass]="{
                'is-invalid': submitted && form.get('name')?.errors
              }"
            />

            <app-form-errors
              [control]="form.get('name')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>

          <!-- Departamento -->
          <div class="form-group">
            <label for="department">Departamento*</label>

            <ng-multiselect-dropdown
              [placeholder]="'Selecciona un departamento'"
              [settings]="dropdownSettings"
              [data]="departments"
              formControlName="department"
            ></ng-multiselect-dropdown>

            <app-form-errors
              [control]="form.get('department')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>
        </div>

        <!-- Descripción -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea
              formControlName="description"
              class="form-control"
              id="description"
              rows="5"
              [ngClass]="{
                'is-invalid': submitted && form.get('description')?.errors
              }"
            ></textarea>

            <app-form-errors
              [control]="form.get('description')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-end">
        <div class="col col-sm-3 col-xl-2">
          <button type="submit" class="btn btn-primary w-100">
            Actualizar
          </button>
        </div>
      </div>
    </div>
  </form>
</app-generic-card>
