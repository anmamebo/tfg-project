<app-generic-card [title]="titleCard">
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="createMedicalSpecialtyForm"
    class="form form-horizontal"
  >
    <div class="form-body">
      <div class="row">
        <div class="col-md-6">
          <!-- Nombre -->
          <div class="form-group">
            <label for="name">Nombre*</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
              placeholder="Nombre"
              [ngClass]="{
                'is-invalid': submitted && form.get('name')?.errors
              }"
            />

            <app-form-errors
              [control]="form.get('name')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>

          <!-- Departamento -->
          <div class="form-group">
            <label for="department">Departamento*</label>

            <ng-multiselect-dropdown
              [placeholder]="'Seleccionar departamento'"
              [data]="departments"
              [settings]="dropdownSettings"
              formControlName="department"
              [ngClass]="{
                'is-invalid': submitted && form.get('department')?.errors
              }"
            ></ng-multiselect-dropdown>

            <app-form-errors
              [control]="form.get('department')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>
        </div>

        <!-- Descripción -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea
              formControlName="description"
              class="form-control"
              id="description"
              rows="4"
              [ngClass]="{
                'is-invalid': submitted && form.get('description')?.errors
              }"
            ></textarea>

            <app-form-errors
              [control]="form.get('description')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-end">
          <button type="reset" class="btn btn-outline-primary me-1">
            Limpiar
          </button>
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </div>
    </div>
  </form>
</app-generic-card>
