<app-generic-page
  [pageTitle]="pageTitle"
  [pageDescription]="pageDescription"
  [breadcrumbData]="breadcrumbData"
>
  <div class="page-content">
    <ng-container *ngIf="medicalSpecialty">
      <section class="section">
        <div class="row">
          <div class="col-md-12">
            <app-edit-medical-specialties-card
              [medicalSpecialty]="medicalSpecialty"
            ></app-edit-medical-specialties-card>
          </div>
        </div>
      </section>
    </ng-container>
  </div>
</app-generic-page>
