<div class="card">
  <div class="card-header">
    <h4 class="card-title">
      Contacto
    </h4>
  </div>
  <div class="card-content">
    <div class="card-body">
      <form action="" class="form">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="first-name-column">Nombre</label>
              <input type="text" id="first-name-column" class="form-control" placeholder="Nombre" name="fname-column">
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="last-name-column">Apellidos</label>
              <input type="text" id="last-name-column" class="form-control" placeholder="Apellidos" name="fname-column">
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="username-column">Nombre de usuario</label>
              <input type="text" id="username-column" class="form-control" placeholder="Nombre de usuario"
                name="fname-column">
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-group">
              <label for="email-column">Correo Electrónico</label>
              <input type="text" id="email-column" class="form-control" placeholder="Correo Electrónico"
                name="fname-column">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
