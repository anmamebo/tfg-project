<app-generic-card>
  <div class="card-content">

    <div class="d-flex flex-column flex-md-row text-center text-md-start mb-3">
      <div class="avatar avatar-xl me-4 flex-shrink-0">
        <img [src]="'/assets/images/avatar/1.jpg'" alt="" srcset="" class="hoverZoomLink">
      </div>
      <div class="flex-fill">
        <h5 class="mb-3">{{ user.username }}</h5>
        <button class="btn btn-primary me-2">Cambiar avatar</button>
        <button class="btn btn-outline-danger btn-icon" data-bs-toggle="tooltip" title
          data-bs-original-title="Eliminar avatar">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 16 16">
            <g fill="currentColor">
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
            </g>
          </svg>
        </button>
        <p class="small text-muted mt-3">
          Para obtener los mejores resultados, use una imagen cuadrada de al menos 256px de ancho y de
          alto, y
          en formato .jpg o .png.
        </p>
      </div>
    </div>

  </div>
</app-generic-card>
