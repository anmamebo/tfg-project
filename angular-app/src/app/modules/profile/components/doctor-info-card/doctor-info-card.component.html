<app-generic-card [title]="titleCard">
  <div class="card-content">
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="updateDoctorDataForm"
      class="form"
    >
      <div class="row">
        <!-- Número de colegiado -->
        <div class="col-sm-6 col-12">
          <div class="form-group">
            <label for="collegiate_number">Número de colegiado*</label>
            <input
              type="text"
              formControlName="collegiate_number"
              id="collegiate_number"
              class="form-control"
              placeholder="Número de colegiado"
              [ngClass]="{
                'is-invalid': submitted && form.get('collegiate_number')?.errors
              }"
            />

            <app-form-errors
              [control]="form.get('collegiate_number')"
              [submitted]="submitted"
            ></app-form-errors>
          </div>
        </div>

        <!-- Disponibilidad -->
        <div class="col-sm-6 col-12">
          <div class="form-group">
            <label class="form-check-label" for="is_available"
              >Disponibilidad*</label
            >
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="is_available"
                [checked]="doctor?.is_available"
                disabled
              />
            </div>
            <p>
              <small class="text-muted"
                >No se puede editar la disponibilidad.</small
              >
            </p>
          </div>
        </div>

        <!-- Departamentos -->
        <div *ngIf="doctor && doctor.departments" class="col-sm-6 col-12">
          <label for="departments">Departamentos</label>
          <div class="badges mt-2">
            <ng-container *ngFor="let department of doctor.departments">
              <span class="badge bg-primary me-2">{{ department.name }}</span>
            </ng-container>
          </div>
        </div>

        <!-- Especialidades -->
        <div
          *ngIf="doctor && doctor.medical_specialties"
          class="col-sm-6 col-12"
        >
          <label for="specialties">Especialidades médicas</label>
          <div class="badges mt-2">
            <ng-container *ngFor="let specialty of doctor.medical_specialties">
              <span class="badge bg-primary me-2">{{ specialty.name }}</span>
            </ng-container>
          </div>
        </div>

        <!-- Botón -->
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-1 mb-1">
            Actualizar
          </button>
        </div>
      </div>
    </form>
  </div>
</app-generic-card>
