name: CI

on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./angular-app
        run: cd angular-app | npm install

      - name: Build
        working-directory: ./angular-app
        run: npm run build

      - name: Run tests
        working-directory: ./angular-app
        run: npm test
      